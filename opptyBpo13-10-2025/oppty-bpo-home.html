<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opptyBPO.com</title>
    <link rel="stylesheet" href="oppty-bpo-home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@icon/dripicons@2.0.0/dripicons.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Dripicons" rel="stylesheet"> -->
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="oppty-bpo-home.js"></script>
</head>

<body class="main-body">
    <div class="first-page-container">
        <div class="header-container">
            <nav class="navbar navbar-dark bg-dark" style="border: none; justify-content: flex-start;">
                <div class="container-fluid d-flex align-items-center" style="justify-content: flex-start;">
                    <button id="customHamburger" class="navbar-toggler border-0 shadow-none" type="button"
                        aria-label="Toggle navigation" style="outline: none;">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <img src="assets/oppty.png" alt="OpptyBPO-Logo" class="logo-img">
            <div class="search-button">
                <button id="searchBtn" class="search-icon-btn" type="button" aria-label="Search" style="border: none; box-shadow: none;">
                    <i class="fa fa-search"></i>
                </button>
            </div>
           <div class="register-now">
                    <button class="btn btn-primary" href="#">contact us</button>
                </div>
        </div>

        <!-- first page -->
        <div class="video-background">
            <video id="bgVideo" autoplay loop playsinline controls>
                <source src="https://www.wns.com/Portals/_default/Skins/WNS-revamp/WNS-Home/videos/Home-Video-Banner.mp4" type="video/mp4">
            </video>
            <button id="speakerToggle" aria-label="Toggle sound">
                <i id="speakerIcon" class="fa fa-volume-up"></i>
            </button>
        </div>
        <!-- Scroll Down Button -->
        <div class="scroll-down-container">
            <button id="scrollDownBtn" aria-label="Scroll Down">
                <i class="fa fa-arrow-down" style="font-size: 2rem; color: #333;"></i>
            </button>
            <div class="scroll-down-text">Scroll Down</div>
        </div>
    </div>



    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>

</html>
