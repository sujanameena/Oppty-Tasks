<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Discount Checker</title>
    <link rel="stylesheet" href="discount.css">
    <script src="discount.js"></script>

    <div id="premiumChecker" class="container">
        <h2>Shopping Discount Checker</h2>
        <div class="premium-checkbox">
            <input type="checkbox" id="option1">
            <label for="option1">Is Premium</label>
        </div>

        <div id="cart-value" class="cartValue">
            <label for="bill">Cart value : </label>
            <input type="text" id="bill" placeholder="Enter Cart Value">
        </div>

        <button onclick="checkDiscount()">Submit</button>
        <div id="checkboxResult"></div>
    </div>
</body>

</html>
