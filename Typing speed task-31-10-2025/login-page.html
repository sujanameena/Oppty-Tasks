<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Speed</title>
    <link rel="stylesheet" href="login-page.css">
    <link rel="stylesheet" href="login-page-mobile.css">
    <script src="login-page.js"></script>

</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="hallticket">Hall Ticket Number</label>
                <input type="text" id="hallticket" name="hallticket" required autocomplete="off">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

     <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'instructions.html';
        });
    </script> 
    <style>
        body {
    min-height: 40em;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffe082 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: #fffbe7;
    padding: 32px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 350px;
}

.login-container h2 {
    margin-bottom: 24px;
    text-align: center;
    color: #ffb300;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ffe082;
    border-radius: 6px;
    font-size: 16px;
    background: #fff;
    outline: none;
    transition: border 0.2s;
}

.form-group input:focus {
    border-color: #ffb300;
}

.login-btn {
    width: 100%;
    padding: 10px 0;
    background: #ffb300;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
}

.login-btn:hover {
    background: #ffa000;
}

    </style>

</body>

</html>
