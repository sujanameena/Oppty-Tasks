<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Speed</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index-mobile.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="coin-animation-container">
        <h1 class="welcome-heading">Welcome To</h1>
        <h2 class="sub-heading">SBI PO Exams</h2>
        <div class="coins">
            <div class="coin"><span class="rupee-symbol">₹</span></div>
            <div class="coin"><span class="rupee-symbol">₹</span></div>
            <div class="coin"><span class="rupee-symbol">₹</span></div>
            <div class="coin"><span class="rupee-symbol">₹</span></div>
            <div class="coin"><span class="rupee-symbol">₹</span></div>
        </div>
    </div>
    <script>
        document.body.addEventListener('click', function () {
            window.location.href = 'login-page.html';
        });
    </script>
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffe082 100%);
    cursor: pointer;
}
.coin-animation-container {
    position: relative;
    width: 100vw;
    height: 40em;
    overflow: hidden;
}
.welcome-heading {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
    color: #ffb300;
    text-shadow: 2px 2px 8px #444;
    z-index: 2;
    animation: fadeInDown 1s ease;
    text-transform: uppercase;
    text-align: center;
}
.sub-heading {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    font-size: 2rem;
    color: #0a3d62;
    opacity: 0;
    z-index: 2;
    animation: slideIn 1s 1s forwards;
}
@keyframes fadeInDown {
    from { opacity: 0; transform: translate(-50%, -80%);}
    to { opacity: 1; transform: translate(-50%, -50%);}
}
@keyframes slideIn {
    to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
}
.coins {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40em;
    pointer-events: none;
    z-index: 1;
}
.coin {
    position: absolute;
    top: -60px;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle at 60% 40%, #ffd700 70%, #b8860b 100%);
    border-radius: 50%;
    border: 3px solid #b8860b;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    animation: dropCoin 2s linear infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}
.coin .rupee-symbol {
    font-size: 2rem;
    color: #b8860b;
    font-weight: bold;
    font-family: 'Segoe UI', 'Arial', sans-serif;
    text-shadow: 1px 1px 4px #fff, 0 2px 8px #b8860b;
    pointer-events: none;
    user-select: none;
}
.coin:nth-child(1) { left: 15%; animation-delay: 0s;}
.coin:nth-child(2) { left: 35%; animation-delay: 0.5s;}
.coin:nth-child(3) { left: 55%; animation-delay: 1s;}
.coin:nth-child(4) { left: 75%; animation-delay: 1.5s;}
.coin:nth-child(5) { left: 85%; animation-delay: 0.8s;}
@keyframes dropCoin {
    0% { top: -60px; opacity: 0;}
    10% { opacity: 1;}
    90% { opacity: 1;}
    100% { top: 40em; opacity: 0;}
}
    </style>

</body>

</html>
