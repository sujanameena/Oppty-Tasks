<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of a number</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 40px;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #080707;
            border-radius: 15px;
            background-image: linear-gradient(45deg, rgb(228, 201, 125), rgb(224, 235, 165), rgb(234, 247, 115));
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgb(231, 146, 71);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <input type="number" id="num" placeholder="Enter Number">
        <button onclick="calculateFactorial()">Submit</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateFactorial() {
            const n = parseInt(document.getElementById('num').value) || 0;
            let result = '';
            if (isNaN(n) || n < 0) {
                result = 'Enter a non-negative integer.';
            } else {
                let factorial = 1;
                for (let i = 2; i <= n; i++) {
                    factorial = factorial * i;
                }
                result = n + ' factorial is = ' + factorial;
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
