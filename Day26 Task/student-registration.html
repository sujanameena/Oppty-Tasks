<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="student-registration.css">
</head>

<body>
    <div class="__container">
        <div>
            <img src="assets/student regisration logo.png" alt="logo" class="logo">
            <h1 class="heading">Student Registration Form</h1>
        </div>


        <form id="registration-form">
            <!-- /* Personal details div starts here */ -->
            <div class="form-section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="uid" class="required">UID</label>
                    <input type="text" id="uid" name="uid" placeholder="Enter your unique ID" required>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="name" class="required">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <select id="title" name="title">
                            <option value="Mr">Mr.</option>
                            <option value="Mrs">Mrs.</option>
                            <option value="Ms">Ms.</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="required">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" pattern="^\d{10}$"
                        maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="dob-day" class="required">Date of Birth</label>
                    <div class="input-row">
                        <input type="number" id="dob-day" name="dob-day" placeholder="Day (00)" min="1" max="31"
                            required>
                        <input type="number" id="dob-month" name="dob-month" placeholder="Month (00)" min="1" max="12"
                            required>
                        <input type="number" id="dob-year" name="dob-year" placeholder="Year (0000)" min="1900"
                            max="2025" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">Calculated Age</label>
                    <input type="text" id="age" name="age" readonly disabled>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <select id="nationality" name="nationality">
                            <option value="Indian">Indian</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aadhaar" class="required">Aadhaar / Identity Number</label>
                        <input type="text" id="aadhaar" name="aadhar" placeholder="12-digit aadhaar number" required
                            pattern="^\d{12}$" maxlength="12" oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Please enter a 12-digit number.')">
                    </div>
                </div>
            </div>
            <!-- CONTACT INFORMATION -->
            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="address" class="required">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Street, City, State"
                        required></textarea>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="city" class="required">City</label>
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Pune">Pune</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state" class="required">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>


                <div class="input-row">
                    <div class="form-group">
                        <label for="country" class="required">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="Indian">India</option>
                            <option value="UK">UK</option>
                            <option value="USA">USA</option>
                            <option value="Canada">canada</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code</label>
                        <input type="text" id="Pin" name="pin" placeholder="pin code">
                    </div>
                </div>
            </div>
            <!-- EXTERNAL INFORMATION -->
            <div class="form-section">
                <h2>External Details</h2>
                <div class="input-row">
                    <div class="form-group">
                        <label for="father-name">Father/Mother Name</label>
                        <input type="text" id="father-name" name="father-name"
                            placeholder="Father's/Mother's Full Name">
                    </div>
                    <div class="form-group">
                        <label for="father-mobile">Father/Mother Mobile Number</label>
                        <input type="tel" id="father-mobile" name="father-mobile" placeholder="Mobile Number"
                            pattern="^\d{10}$" maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <div style="display: flex;align-items: center;gap: 2px;">
                        <input type="checkbox" id="no-parents" style="width:2%;margin: 15px;" name="no-parents"
                            onchange="handleNoParentsCheckbox(this.checked)">
                        <label for="no-parents" style="margin: left;">I don't have father/mother</label>
                    </div>
                </div>
                <div id="guardian-info" class="hidden">
                    <div class="input-row">
                        <div class="form-group">
                            <label for="guardian-name">Guardian Name</label>
                            <input type="text" id="guardian-name" name="guardian-name"
                                placeholder="Guardian's Full Name">
                        </div>
                        <div class="form-group">
                            <label for="guardian-mobile">Guardian Mobile</label>
                            <input type="tel" id="guardian-mobile" name="guardian-mobile" placeholder="Mobile Number"
                                pattern="^\d{10}$" maxlength="10">
                        </div>
                    </div>
                </div>
            </div>

            <!-- UPLOAD IMAGE -->
            <div class="form-section" style="border-bottom: none;">
                <h2>Upload Image</h2>
                <div class="form-group">
                    <label>Upload photo of yourself</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="upload-image" name="upload-image" accept="image/*">
                        <div class="file-upload-btn">Choose File</div>
                    </div>
                    <img id="image-preview" src="#" alt="Image Preview" class="uploaded-image-preview hidden">
                </div>
            </div>
            <!-- BUTTONS -->
            <div class="button-group">
                <div class="actions">
                    <button type="submit" id="submitBtn" class="btn btn-submit">Submit</button>
                    <button type="reset" id="resetBtn" class="btn btn-reset">Reset</button>
                </div>
            </div>
            <div id="message-box">
            </div>
        </form>
    </div>


    <div class="__container">
        <h4>submitted student details</h4>
        <div class="student-details">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Age</th>
                        <th>Nationality</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-details-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Student Details Popup -->
    <div id="student-details-popup" class="modal" tabindex="-1"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
        <div class="modal-dialog" style="max-width:700px; margin:auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Student Details</h5>
                    <button type="button" class="btn-close" aria-label="Close"
                        onclick="document.getElementById('student-details-popup').style.display='none';"></button>
                </div>
                <div class="modal-body" id="student-details-popup-body">
                    <!-- Student details will be injected here dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('student-details-popup').style.display='none';">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
    <script src="student-registration.js"></script>
</body>

</html>
