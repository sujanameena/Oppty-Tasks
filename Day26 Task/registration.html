<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page development</title>
    <link rel="stylesheet" href="registration.css">
    <script src="Student registration.js"></script>
</head>

<body>
    <div>
        <img src="./student regisration logo.png" alt="logo" class="logo">
        <h1 class="heading">Student Registration Form</h1>
    </div>

    <form id="student-form">
        <div class="row">
            <div class="column">
                <label>UID <span class="important">*</span></label>
                <input type="text" id="uid">
            </div>

            <div class="column">
                <label>Title<span class="important">*</span></label>
                <select id="title" required>
                    <option value="">select</option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
    </form>

</body>

</html>
