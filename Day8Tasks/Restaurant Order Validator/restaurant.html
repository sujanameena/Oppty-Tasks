<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Order Validator</title>
  <link rel="stylesheet" href="restaurant.css">
    <script src="restaurant.js"></script>

  <body>
  <div class="container">
    <h2>Restaurant Order Validator</h2>

    <div class="checkbox-group">
      <input type="checkbox" id="kitchen">
      <label for="kitchen">Kitchen is Open</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="vip">
      <label for="vip">VIP Customer</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="login">
      <label for="login">Customer is Logged In</label>
    </div>

    <button onclick="validateOrder()">Validate Order</button>
    <p class="result" id="result"></p>
  </div>
  </body>
  </html>
