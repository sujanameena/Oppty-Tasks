<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Based Background Changer</title>
    <link rel="stylesheet" href="moodBased.css">
    <script src="moodBased.js"></script>
</head>

<head>

    <h2>Choose your mood</h2>
    <button class="happy" onclick="setMood('happy')">Happy</button>
    <button class="sad" onclick="setMood('sad')">Sad</button>
    <button class="angry" onclick="setMood('angry')">Angry</button>
    <button class="relaxed" onclick="setMood('relaxed')">Relaxed</button>

    <p id="message"></p>


</head>

</html>
