<!-- Login Page -->
  <div class="page" id="login">
    <div class="form-box">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button onclick="handleLogin()">Login</button>
      <div class="links">
        <p><a onclick="openPage('register')">New Registration</a></p>
        <p><a onclick="openPage('forgot')">Forgot Password?</a></p>
      </div>
      <p><a onclick="closePages()">Close ✖</a></p>
    </div>
  </div>

  <!-- Registration Page -->
  <div class="page" id="register">
    <div class="form-box">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button onclick="registerUser()">Register</button>
      <div class="links">
        <p><a onclick="openPage('login')">Back to Login</a></p>
      </div>
      <p><a onclick="closePages()">Close ✖</a></p>
    </div>
  </div>

  <!-- Forgot Password Page -->
  <div class="page" id="forgot">
    <div class="form-box">
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email" required>
      <button>Reset Password</button>
      <div class="links">
        <p><a onclick="openPage('login')">Back to Login</a></p>
      </div>
      <p><a onclick="closePages()">Close ✖</a></p>
    </div>
  </div>


    <script>
    function openPage(id) {
      closePages();
      document.getElementById(id).classList.add("active");
    }

    function closePages() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    }

    function handleLogin() {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value.trim();

      if(email === "" || pass === "") {
        alert("Please enter email and password");
        return;
      }

      // ✅ Fake login: accept any credentials
      alert("Login successful! Redirecting to main page...");
      closePages(); // close login form
      document.getElementById("mainPage").scrollIntoView({behavior:"smooth"}); 
    }

    function registerUser() {
      alert("Registration successful! Please login now.");
      openPage("login");
    }
  </script>
