<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Image Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .wave-container {
      width: 400px;
      height: 250px;
      overflow: hidden; /* keeps image inside box */
      border: 4px solid #0077ff;
      border-radius: 15px;
      position: relative;
    }

    .wave-img {
      width: 20%;
      height: 200%;
      object-fit: cover;
      animation: waveMove 5s ease-in-out infinite;
    }

    /* Wave-like animation */
    @keyframes waveMove {
      0%   { transform: translateX(0) translateY(0); }
      25%  { transform: translateX(-15px) translateY(-10px); }
      50%  { transform: translateX(0) translateY(-20px); }
      75%  { transform: translateX(15px) translateY(-10px); }
      100% { transform: translateX(0) translateY(0); }
    }
  </style>
</head>
<body>

  <div class="wave-container">
    <img src="../Mini Practice Project/zylloLogo.png" alt="Wave Image" class="wave-img">
  </div>

</body>
</html>
