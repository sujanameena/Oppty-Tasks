<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="e-commerce-admin-dashboard/css/login.css" rel="stylesheet">
</head>

<body>

    <div id='loginCard' class="login-card">
        <h2>Welcome Back</h2>
        <p>Please log in to continue to your account.</p>
        <form id="loginForm" class="w-100">
            <div class="mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="Email address" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-link p-0 button-custom-1" id="forgotPasswordBtn">Forgot
                    Password?</button>
                <button type="button" class="btn btn-link p-0 button-custom-1" id="createAccountBtn">Create New
                    User</button>
            </div>
        </form>
        <div id="messageBox"></div>
    </div>

    <div id="registerCard" class="login-card" style="display: none;">
        <h2>Create Account</h2>
        <p>Fill in the details to create a new account.</p>
        <form id="registerForm" class="w-100">
            <div class="mb-3">
                <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-link p-0 button-custom-1" id="backToLoginBtn">Back to
                    Login</button>
            </div>
        </form>
        <div id="registerMessageBox"></div>
    </div>

    <div id="forgotPasswordCard" class="login-card" style="display: none;">
        <h2>Forgot Password</h2>
        <p>Enter New Password.</p>
        <form id="forgotPasswordForm" class="w-100">
            <div class="mb-3">
                <input type="text" class="form-control" id="forgotPasswordEmailId" placeholder="Email Id"
                    required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="forgotPasswordNewPassword" placeholder="New Password"
                    required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="forgotPasswordReEnterPassword"
                    placeholder="Re-Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-link p-0 button-custom-1" id="backToLoginBtnfpc">Back to
                    Login</button>
            </div>
        </form>
        <div id="forgotPasswordMessageBox"></div>
    </div>

    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="e-commerce-admin-dashboard/js/login.js"> </script>
</body>

</html>
