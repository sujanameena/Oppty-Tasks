<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Dashboard</title>
    <link rel="stylesheet" href="css/orders-dashboard.css" />
    <link rel="stylesheet" href="css/orders-sidepanel.css" />
    <script src="orders.js"></script>
</head>

<body>
    <div id="fullpage" class="fullpage">
        <div id="sidepanel" class="sidepanel">
            <h3 style="margin-left: 5px;">Admin Dashboard</h3>
            <button id="orders" class="sidepanel-button">Orders</button>
            <button id="add-products" class="sidepanel-button">Catalog Manager</button>
        </div>
        <div id="dashboard" class="dashboard">
            <div id="searchbox-row" class="searchbox-row">
                <input id="main-search" type="text" class="searchbox" onclick="searchOrders(this.val)"
                    placeholder="üîç search or type command..." />
                <div id="profile-info" class="profile-info">
                    <a id="alerts-button" class="profile-info-button">üîî</a>
                    <a id="profile-button" class="profile-info-button">
                        <img src="assets/profile.png" alt="Profile" />
                    </a>
                </div>

            </div>
            <div id="Orders-heading-row" class="Orders-heading-row">
                <h2>Orders</h2>
                <div id="Orders-heading-row-buttons" class="Orders-heading-row-buttons" >
                    <button id="export-button" class="Orders-heading-row-button">‚öìÔ∏éExport</button>
                    <button id="more-actions" class="Orders-heading-row-button">More actions ‚åÑ</button>
                    <button id="create-order-button" class="Orders-heading-row-button">Create Order</button>
                </div>
            </div>
            <div id="date-range-filter" class="date-range-filter">
                <label for="from-date">From:</label>
                <input type="date" id="from-date" class="date-picker" name="from-date">
                <label for="to-date">To:</label>
                <input type="date" id="to-date" class="date-picker" name="to-date">
            </div>
            <div id="widgets" class="widgets">
                <div id="total-orders-widget" class="widget">
                    <p id="total-orders-title" class="widget-name">Total Orders</p>
                    <p id="total-orders-count" class="widget-count">21 -</p>
                    <div>
                        <p id="total-orders-trend" class="widget-trend">^ 25.2% last week</p>
                    </div>
                </div>
                <div id="orders-over-time-widget" class="widget">
                    <p id="orders-over-time-title" class="widget-name">Order items over time</p>
                    <p id="orders-over-time-count" class="widget-count">15 -</p>
                    <div>
                        <p id="orders-over-time-trend" class="widget-trend">^ 18.2% last week</p>
                    </div>
                </div>
                <div id="return-orders-widget" class="widget">
                    <p id="return-orders-title" class="widget-name">Return orders</p>
                    <p id="return-orders-count" class="widget-count">0 -</p>
                    <div>
                        <p id="return-orders-trend" class="widget-trend">^ -1.2% last week</p>
                    </div>
                </div>
                <div id="fulfil-orders-widget" class="widget">
                    <p id="fulfil-orders-title" class="widget-name">Fulfilled orders over time</p>
                    <p id="fulfil-orders-count" class="widget-count">12 -</p>
                    <div>
                        <p id="fulfil-orders-trend" class="widget-trend">^ 12.2% last week</p>
                    </div>
                </div>
            </div>
            <div id="options" class="options">
                <div id="filter-buttons" class="filter-buttons">
                    <button id="all" class="filter-button">All</button>
                    <button id="unfulfilled" class="filter-button">unfulfilled</button>
                    <button id="unpaid" class="filter-button">Unpaid</button>
                    <button id="open" class="filter-button">Open</button>
                    <button id="Closed" class="filter-button">Closed</button>
                    <button id="add" class="filter-button">‚äï Add</button>
                </div>
                <div id="filters-2" class="filters-2">
                    <button id="inner-search" class="filters-2-button">üîç</button>
                    <button id="inner-filter" class="filters-2-button">F</button>
                    <button id="inne-sort" class="filters-2-button">S</button>
                    <button id="more-options" class="filters-2-button">...</button>
                </div>
            </div>
            <div id="orders-table" class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th class="table-header">Order</th>
                            <th class="table-header">Date</th>
                            <th class="table-header">Customer</th>
                            <th class="table-header">Payment</th>
                            <th class="table-header">Total</th>
                            <th class="table-header">Delivery</th>
                            <th class="table-header">Items</th>
                            <th class="table-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="orders-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="add-product-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:32px 24px; border-radius:8px; min-width:320px; max-width:90vw; box-shadow:0 2px 16px rgba(0,0,0,0.2); position:relative;">
                <h2>Add Product</h2>
                <form id="add-product-form">
                    <div style="margin-bottom:12px;">
                        <label for="product-name">Product Name:</label><br>
                        <input type="text" id="product-name" name="product-name" required style="width:100%;">
                    </div>
                    <div style="margin-bottom:12px;">
                        <label for="product-price">Price:</label><br>
                        <input type="number" id="product-price" name="product-price" required min="0" step="0.01" style="width:100%;">
                    </div>
                    <div style="margin-bottom:12px;">
                        <label for="product-qty">Quantity:</label><br>
                        <input type="number" id="product-qty" name="product-qty" required min="1" step="1" style="width:100%;">
                    </div>
                    <div style="margin-bottom:12px;">
                        <label for="product-desc">Description:</label><br>
                        <textarea id="product-desc" name="product-desc" rows="3" style="width:100%;"></textarea>
                    </div>
                    <div style="margin-bottom:12px;">
                        <label for="product-rating">Rating:</label><br>
                        <input type="number" id="product-rating" name="product-rating" min="1" max="5" step="0.1" required style="width:100%;" placeholder="1-5">
                    </div>
                    <div style="margin-bottom:12px;">
                        <label for="product-category">Category:</label><br>
                        <select id="product-category" name="product-category" required style="width:100%;">
                            <option value="">Select category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mobiles">Mobiles</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                    </div>
                    <div style="text-align:right;">
                        <button type="button" id="cancel-add-product" style="margin-right:8px;">Cancel</button>
                        <button type="submit" onclick="addProducts()">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('add-products').onclick = function() {
                document.getElementById('add-product-modal').style.display = 'flex';
            };
            document.getElementById('cancel-add-product').onclick = function() {
                document.getElementById('add-product-modal').style.display = 'none';
            };
            document.getElementById('add-product-form').onsubmit = function(e) {
                e.preventDefault();
                // You can add your product saving logic here
                alert('Product added!');
                document.getElementById('add-product-modal').style.display = 'none';
                this.reset();
            };
        </script>
    </div>
    <script>
        window.onload = function() {
            if (typeof onpageload === "function") {
                onpageload();
            }
        };
    </script>
</body>

</html>
