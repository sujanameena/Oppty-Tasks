<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyllo.com</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="eCommerce.js"></script>
</head>

<body>
    <header class="head">
        <div class="logo_container">
            <div class="img-container">
                <img src="zylloLogo.png" alt="zyllo-Logo" class="wave-img">
            </div>
            <div class="name">ZYLLO</div>
        </div>


        <div class="items">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="🔍 Search for products and more..">
                <button>Search</button>
            </div>
            <a class="login-btn" onclick="openPage('login')">👤 Login</a>
        </div>

        <div class="cart">
            🛒 <span id="cart-item-count">0</span> items
        </div>
    </header>


    <div class="navigationBar">
        <div class="hamburger" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h2 style="margin-left:15px;">Filters</h2>
    </div>


    <div class="sidebar" id="sidebar">
        <a href="#">Shop by category</a>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="fashion">Fashion</option>
            <option value="electronics">Electronics</option>
            <option value="mobiles">Mobiles</option>
            <option value="Furniture">Furniture</option>
        </select>
    </div>


</body>

</html>
