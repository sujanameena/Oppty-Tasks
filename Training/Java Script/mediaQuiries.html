    <!DOCTYPE html>
    <html>

    <head>
        <title>Media Query Example</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background: blue;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                margin: 20px auto;
            }

            /* Mobile screen (up to 600px) */
            @media (max-width: 600px) {
                .box {
                    background: red;
                    font-size: 16px;
                }
            }

            /* Tablet screen (600px - 900px) */
            @media (min-width: 600px) and (max-width: 900px) {
                .box {
                    background: green;
                    font-size: 18px;
                }
            }

            /* Laptop / Desktop (900px and above) */
            @media (min-width: 900px) {
                .box {
                    background: blue;
                    font-size: 22px;
                }
            }
        </style>
    </head>

    <body>

        <h2>Media Queries Example</h2>
        <p>Resize the screen to see color change:</p>

        <div class="box">Resize Me!</div>

    </body>
