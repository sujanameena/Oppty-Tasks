<body>
    <script>
        
        // Day 1
        // using let
        // let x = 5;
        // let y = 1;
        // let z = x + y;
        // console.log(z);

        // using var
        //     var x = 9;
        //     var y = 1;
        //     var z = x + y;
        //     console.log(z);

        //using const
        // var x = 5;
        // var y = 4;
        // var z = x + y;
        // console.log(z);

        // Basic for loop
        for (let i = 0; i < 5; i++) {
            console.log('for:', i);
        }

        // While loop
        let n = 0;
        let sum = 0;   
        while (n <= 5) {
            sum += n;
            n++;
        }
        console.log('while sum:', sum);

        // Do...while loop
        let k = 3;
        do {
            console.log('do...while:', k);
            k--;
        } while (k > 0);

        // for...of (arrays)
        const nums = [10, 20, 30];
        for (const v of nums) {
            console.log('for...of:', v);
        }

        // for...in (objects)
        const obj = { name: 'Fona', age: 21, city: 'Lagos' };
        for (const key in obj) {
            console.log('for...in:', key, obj[key]);
        }

        // Nested loops with continue/break
        for (let a = 1; a <= 3; a++) {
            for (let b = 1; b <= 3; b++) {
                if (b === 2) continue;
                const prod = a * b;
                console.log(`nested ${a}x${b}=${prod}`);
                if (prod >= 6) break;
            }
        }

    </script>
</body>
