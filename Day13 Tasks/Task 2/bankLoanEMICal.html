<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgb(72, 135, 183), lightblue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .calculator label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid grey;
            border-radius: 6px;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background: rgb(40, 112, 159);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .calculator button:hover {
            background: rgb(17, 84, 172);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Bank Loan EMI Calculator</h2>
        <label for="loanAmount">Loan Amount (P):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="loanTenure">Tenure (months):</label>
        <input type="number" id="loanTenure" placeholder="Enter tenure in months">

        <button onclick="calculateEMI()">Calculate EMI</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateEMI() {
            let p = parseFloat(document.getElementById("loanAmount").value);
            let annualRate = parseFloat(document.getElementById("interestRate").value);
            let n = parseFloat(document.getElementById("loanTenure").value);

            let r = (annualRate / 12) / 100;

            let emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

            if (isNaN(emi) || !isFinite(emi)) {
                document.getElementById("result").innerHTML = "Please enter valid inputs!";
                document.getElementById("result").style.color = "red";
            } else {
                document.getElementById("result").innerHTML =
                    "Monthly EMI:  " + emi.toFixed(2);
            }
        }
    </script>
</body>

</html>
